<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href=" {% static 'set1/images/icons/favicon.ico' %} "/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/bootstrap/css/bootstrap.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/fonts/iconic/css/material-design-iconic-font.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/animate/animate.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/css-hamburgers/hamburgers.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/animsition/css/animsition.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/select2/select2.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/vendor/daterangepicker/daterangepicker.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/css/util.css' %} ">
	<link rel="stylesheet" type="text/css" href=" {% static 'set1/css/main.css' %} ">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url(' {% static 'images/bg-01.jpg' %} ');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">

					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
						{% block content %}
					{% csrf_token %}
					<div>
					<span class="login100-form-title p-b-34 p-t-27">
						Register As
					</span>
					</div>
						<div class="container-login100-form-btn">
							<a href="{% url 'teachersignup' %}" class="login100-form-btn" role="button">Teacher</a>

						</div>
					<br>
						<div class="container-login100-form-btn">
							<a href="{% url 'studentsignup' %}" class="login100-form-btn" role="button">Student</a>

						</div>

						{% endblock %}
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/jquery/jquery-3.2.1.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/animsition/js/animsition.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/bootstrap/js/popper.js' %} "></script>
	<script src=" {% static 'set1/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/daterangepicker/moment.min.js' %} "></script>
	<script src=" {% static 'set1/vendor/daterangepicker/daterangepicker.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/vendor/countdowntime/countdowntime.js' %} "></script>
<!--===============================================================================================-->
	<script src=" {% static 'set1/js/main.js' %} "></script>

</body>
</html>
